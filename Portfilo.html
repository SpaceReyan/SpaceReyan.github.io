<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #7fffd4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .profile-box {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-top: 50px;
    }

    .profile-box h1 {
      margin: 0 0 20px;
      color: #333;
    }

    .profile-box button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .roblox-btn {
      background-color: #1e90ff;
    }

    .discord-btn { /* This was originally the "Discord" button */
      background-color: #f1c40f;
      color: #333;
    }

    .github-btn { /* New style for the Instagram button */
      background-color: #43b581; /* Changed to the requested color */
    }

    .profile-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #1e90ff;
    }

    #bio {
      margin-top: 100px;
      padding: 40px 20px;
      background-color: white;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #bio h2 {
      color: #333;
    }

    #bio p {
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <img src="Profile Pic-BluHexagon.png" alt="Profile Picture" class="profile-image">
    <h1>Reyan Sharma</h1>
    <button class="roblox-btn" onclick="window.open('https://www.roblox.com/users/5099703857/profile')"> Go To  Roblox</button>
    <button class="discord-btn" onclick="window.open('https://www.discord.com')">Go to Discord</button>
    <button class="github-btn" onclick="window.open('https://github.com/SpaceReyan')">Go to Github</button>
  </div>

  <div id="bio">
    <h2>Reyan Sharma</h2>
    <p><strong>Class:</strong> 6th B</p>
    <p><strong>Age:</strong> 10</p>
    <p><strong>Hobby:</strong> Loves playing</p>
    <p style = "color:#1e90ff" ><strong>Favourite Colour:</strong> Blue</p>
  </div>

</body>
</html>
