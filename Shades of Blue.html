<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shades of Blue</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font, which is the default for Tailwind's font-sans -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 sm:p-8">
    <div class="container mx-auto max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
                Shades of Blue
            </h1>
            <p class="mt-4 text-lg text-gray-400">
                A simple display of four unique blue color hex codes.
            </p>
        </header>

        <!--
            The user requested shades labeled 1, 2, 3, and 5.
            This grid displays the four provided shades in a responsive layout.
        -->
        <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 lg:gap-8">
            <!-- Shade 1: #0195f3 -->
            <div class="h-64 sm:h-80 flex flex-col items-center justify-center p-6 rounded-3xl shadow-2xl transition-transform transform hover:scale-105" style="background-color: #0195f3;">
                <span class="text-3xl font-bold tracking-wider text-white">#0195f3</span>
                <p class="mt-2 text-sm text-gray-200">Sky Blue</p>
            </div>

            <!-- Shade 2: #36cfff -->
            <div class="h-64 sm:h-80 flex flex-col items-center justify-center p-6 rounded-3xl shadow-2xl transition-transform transform hover:scale-105" style="background-color: #36cfff;">
                <span class="text-3xl font-bold tracking-wider text-white">#36cfff</span>
                <p class="mt-2 text-sm text-gray-200">Vibrant Blue</p>
            </div>

            <!-- Shade 3: #45b6fe -->
            <div class="h-64 sm:h-80 flex flex-col items-center justify-center p-6 rounded-3xl shadow-2xl transition-transform transform hover:scale-105" style="background-color: #45b6fe;">
                <span class="text-3xl font-bold tracking-wider text-white">#45b6fe</span>
                <p class="mt-2 text-sm text-gray-200">Lively Blue</p>
            </div>

            <!-- Shade 5: #01416b -->
            <div class="h-64 sm:h-80 flex flex-col items-center justify-center p-6 rounded-3xl shadow-2xl transition-transform transform hover:scale-105" style="background-color: #01416b;">
                <span class="text-3xl font-bold tracking-wider text-white">#01416b</span>
                <p class="mt-2 text-sm text-gray-400">Deep Navy</p>
            </div>
        </main>
    </div>
</body>
</html>
